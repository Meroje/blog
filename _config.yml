title:            Jérôme Foray
description:      Dévelopeur web
disqus_shortname: jeromeforay
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000

# Owner/author information
owner:
  name:           Jérôme Foray
  avatar:         avatar.jpg
  bio:            "Je suis un développeur autodidacte passionné par le web et les nouvelles technologies."
  email:          moi@foray-jero.me
  # Social networking links used in footer. Update and remove as you like.
  twitter:        meroje01
  facebook:
  github:         meroje
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   https://www.google.com/+JérômeForay

# Background image to be tiled on all pages
background: ps_neutral.png

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

stathat_user:
stathat_counter:

inspectlet:

embedly:
  api_key:

newrelic_key:
newrelic_id:

# Links to include in top navigation
# For external links add external: true
links:
  # - title: Theme Setup
  #   url: /theme-setup
  # - title: External Link
  #   url: http://mademistakes.com
  #   external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
future:      true
highlighter: pygments
markdown:    redcarpet2
locale:      fr

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of post to show on home page
paginate: 5

redcarpet:
  extensions: [
    "no_intra_emphasis",
    "fenced_code_blocks",
    "autolink",
    "strikethrough",
    "superscript",
    "with_toc_data"
  ]

include: [
  ".well-known",
  "_irc"
]
exclude: [
  "lib",
  "config.rb",
  "Capfile",
  "config",
  "log",
  "Rakefile",
  "Rakefile.rb",
  "Gemfile",
  "Gemfile.lock",
  "tmp",
  "less",
  "*.sublime-project",
  "*.sublime-workspace",
  "test",
  "spec",
  "Gruntfile.js",
  "package.json",
  "node_modules",
  "README.md",
  "LICENSE",
  "wercker.yml",
  ".bundle"
]
