# Base ruby image chokes on utf8 and doesn't have nodejs
box: phusion/passenger-ruby22
build:
    steps:
        - script:
            name: apt-get update
            code: |
                apt-get update
                apt-get install zopfli
                apt-get clean
                rm -rf /var/lib/apt/lists/*
        - script:
            name: update npm
            code: |
                npm update -g npm
        - bundle-install
        - npm-install
        - grunt
